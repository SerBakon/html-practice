<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Functions</title>
    </head>
    <body>
        <script>
            function greeting() {
                console.log('wuz good');
            }
            setTimeout(greeting, 3000);

            const arrowFunction = () => {
                console.log('hello');
            };

            arrowFunction();
        </script>
    </body>
</html>
