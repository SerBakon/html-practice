<!DOCTYPE html>
<html>
    <head>
        <title>DOM Projects</title>
    </head>
    <body>
        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 will add $10 for shipping</p>
        <input placeholder="Cost of Order" class="js-text-input" onkeydown="
            handleCostKeydown(event);
        ">
        <button onclick="calculateCost();">Calculate</button>
        <p class="js-total-cost"></p>

        <input class="keyUpInput" onkeyup="updateParagraph();">
        <p class="keyUp"></p>
        <script>
            function calculateCost() {
                const inputElement = document.querySelector('.js-text-input');
                let cost = Number(inputElement.value) * 100;

                if(cost < 4000) {
                    cost += 1000;
                }
                document.querySelector('.js-total-cost').innerHTML = `$${cost / 100}`;
            }
            function handleCostKeydown(event) {
                if(event.key === 'Enter') {
                    calculateCost();
                }
            }
            function updateParagraph() {
                document.querySelector('.keyUp').innerHTML = document.querySelector('.keyUpInput').value;
            }
        </script>
    </body>
</html>
