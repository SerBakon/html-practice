<!DOCTYPE html>
<html>
    <head>
        <title>DOM Projects</title>
    </head>
    <body>
        <p>
            YouTube Subscribe Button
        </p>
        <button onclick="subscribe();" class="js-subscribe-button">Subscribe</button>

        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 will add $10 for shipping</p>
        <input placeholder="Cost of Order" class="js-text-input" onkeydown="
            handleCostKeydown(event);
        ">
        <button onclick="calculateCost();">Calculate</button>
        <p class="js-total-cost">

        </p>
        <script>
            function subscribe() {
                const buttonElement = document.querySelector('.js-subscribe-button');

                if(buttonElement.innerText === 'Subscribe') {
                    buttonElement.innerHTML = 'Subscribed';
                } else {
                    buttonElement.innerHTML = 'Subscribe';
                }
            }
            function calculateCost() {
                const inputElement = document.querySelector('.js-text-input');
                let cost = Number(inputElement.value);

                if(cost < 40) {
                    cost += 10;
                }
                document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
            }
            function handleCostKeydown(event) {
                if(event.key === 'Enter') {
                    calculateCost();
                }
            }
        </script>
    </body>
</html>
