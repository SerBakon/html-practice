<!DOCTYPE html>
<html>
    <head>
        <title>Lesson 11 Exercise</title>
    </head>
    <body>
        <script>
            function countWords(words) {
                let count = {};
                for(let i = 0; i < words.length; i++) {
                    if(count.hasOwnProperty(words[i])) {
                        count[words[i]] += 1;
                    } else {
                        count[words[i]] = 1;
                    }
                }
                return count;
            }
            console.log(countWords(['apple', 'grape', 'apple', 'apple']));
        </script>
    </body>
</html>
